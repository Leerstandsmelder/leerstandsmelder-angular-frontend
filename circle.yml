machine:
  node:
    version: 6.9.1
test:
  override:
    # Install CLI commands
    - npm install -g gulp
    - npm install -g phonegap
    - npm install -g bower
    # Install bower dependencies
    - bower install
    # Copy default config
    - cp config.default.json config.json
    # Build mobile UI
    - gulp release --env=mobile
    # Build APK
    - gulp build:android
    # Copy APK to artifacts
    - cp -r dist/android $CIRCLE_ARTIFACTS